<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
<button onclick="restart()">Restart Server</button>
<button onclick="stop()">Stop Server</button>
<button onclick="start()">Start Server</button>
<button onlick="checkAlive()">Check Health Status</button>

<script>
    function restart() {
        $.get(
            '/restart/',
            null,
            function (data) {
                alert(data)
            },
            'text');
    }

    function stop() {
        $.get(
            '/stop/',
            null,
            function (data) {
                alert(data)
            },
            'text');
    }

    function start() {
        $.get(
            '/start/',
            null,
            function (data) {
                alert(data)
            },
            'text');
    }

    function checkAlive() {
        $.get(
            '/checkAlive/',
            null,
            function (data) {
                alert(data)
            },
            'text');
    }

</script>
</body>

</html>
